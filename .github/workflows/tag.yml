name: tag

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          registry-url: https://registry.npmjs.org/

      - name: eslint
        run: yarn eslint src/

      - name: typecheck
        run: yarn typecheck

      - name: test
        run: |
          yarn install
          yarn build
          yarn test

      - name: release
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: npm publish
