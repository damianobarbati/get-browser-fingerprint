name: commit

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: eslint
        run: yarn eslint src/

      - name: typecheck
        run: yarn typecheck

      - name: test
        run: |
          yarn install
          yarn build
          yarn test
